{% extends "base.html" %}

{% block title %}Jadwal Orientasi{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h3 class="fw-bold mb-4">
        <i class="bi bi-calendar2-week text-primary me-2"></i>
        Jadwal Orientasi Siswa Baru
      </h3>
    </div>
  </div>

  <div class="row">
    {% for schedule in schedules %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-header bg-primary bg-opacity-10 py-3">
          <h5 class="mb-0">
            <i class="bi bi-calendar2-check text-primary me-2"></i>
            Hari {{ schedule.day }}
          </h5>
          <small class="text-muted">{{ schedule.date }}</small>
        </div>
        <div class="card-body">
          <div class="timeline">
            <div class="timeline-item">
              <div class="timeline-time">{{ schedule.time }}</div>
              <div class="timeline-content">
                <h6 class="mb-1">{{ schedule.activity }}</h6>
                <small class="text-muted">
                  <i class="bi bi-geo-alt me-1"></i>
                  {{ schedule.location }}
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.timeline {
  position: relative;
  padding: 0;
}

.timeline-item {
  padding: 15px 0;
  border-left: 2px solid #e2e8f0;
  padding-left: 20px;
  position: relative;
}

.timeline-item::before {
  content: '';
  position: absolute;
  left: -6px;
  top: 20px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--bs-primary);
}

.timeline-time {
  font-weight: 600;
  color: var(--bs-primary);
  margin-bottom: 0.5rem;
}

.timeline-content {
  background: #f8fafc;
  padding: 1rem;
  border-radius: 0.5rem;
}
</style>
{% endblock %}
