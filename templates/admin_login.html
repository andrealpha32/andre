<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - PPDB Online</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  {% extends "base.html" %}

  {% block title %}Login Admin - PPDB Online{% endblock %}

  {% block content %}
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-primary mb-2">PPDB Online</h3>
        <p class="text-muted">Login Admin Panel</p>
      </div>

      <div class="card">
        <div class="card-body p-4">
          <form action="/admin_login" method="POST" class="needs-validation" novalidate>
            <div class="mb-4">
              <label class="form-label fw-medium">Username Admin</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-person text-muted"></i>
                </span>
                <input type="text" name="username" class="form-control border-start-0 ps-0" required
                  placeholder="Masukkan username admin">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-medium">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-lock text-muted"></i>
                </span>
                <input type="password" name="password" class="form-control border-start-0 ps-0" required
                  placeholder="Masukkan password">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              <i class="bi bi-shield-lock me-2"></i>Login Admin
            </button>

            <div class="text-center">
              <a href="{{ url_for('login') }}" class="text-muted">
                <small><i class="bi bi-arrow-left me-1"></i>Kembali ke Login Siswa</small>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden" name="next" value="{{ url_for('admin_dashboard_view') }}">
  {% endblock %}
</body>

</html>
