{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block page_title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-4">
                <h4 class="card-title mb-4">Login Siswa/Orang Tua</h4>
                <form action="/login" method="POST">
                    <div class="mb-3">
                      <label class="form-label">Nama Siswa</label>
                      <input type="text" name="username" class="form-control" required>
                    </div>
        
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" required>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Login</button>
        
                    {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-2">Belum punya akun? <a href="/register" class="text-primary">Daftar di sini</a></p>
                    <p class="mb-0"><a href="{{ url_for('admin_login') }}" class="text-secondary">Login Admin</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
