{% extends "base.html" %}

{% block title %}Login - PPDB Online{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary mb-2">PPDB Online</h3>
            <p class="text-muted">Selamat datang kembali! Silakan login.</p>
        </div>
        
        <div class="card">
            <div class="card-body p-4">
                <form action="/login" method="POST" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label class="form-label fw-medium">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-envelope text-muted"></i>
                            </span>
                            <input type="email" name="username" class="form-control border-start-0 ps-0" 
                                   required placeholder="Masukkan email anda">
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label class="form-label fw-medium">Password</label>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0" 
                                   required placeholder="Masukkan password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>

                    <div class="text-center">
                        <p class="mb-2">Belum memiliki akun? 
                            <a href="/register" class="text-primary fw-medium">Daftar sekarang</a>
                        </p>
                        <a href="{{ url_for('admin_login') }}" class="text-muted">
                            <small><i class="bi bi-shield-lock me-1"></i>Login sebagai Admin</small>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
