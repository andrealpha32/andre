<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Contoh CSS sederhana untuk memperbaiki tampilan form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Daftar Akun</h2>

    <form action="/register" method="POST">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" placeholder="Masukkan email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password" required><br>

      <button type="submit">Daftar</button>
    </form>

    <!-- Pesan kesalahan (error) jika ada -->
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Flash message untuk feedback dari server -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="error">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>
</body>

</html>
