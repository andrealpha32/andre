<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <div class="logo">PPDB Online</div>
      <div class="sidebar-menu">
        <a href="/">Dashboard</a>
        <a href="/login">Login</a>
      </div>
    </div>

    <div class="main-content">
      <div class="card">
        <h2>Daftar Akun</h2>
        <form action="/register" method="POST" class="form">
          <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan email" required class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required class="form-control">
          </div>

          <button type="submit" class="btn">Daftar</button>
        </form>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <p class="error-message">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</body>

</html>
